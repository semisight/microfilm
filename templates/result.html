{% extends "layout.html" %}
{% block body %}
    <h2>Your feed for {{ date }}.</h2>
    <ul>
    {% for post in posts %}
      <li><p>
        {{ post['from']['name'] }} said:<br>
        {{ post['message'] }}<br>
        {% if post['likes'] %}
          (and got {{ post['likes']['count'] }} likes)
        {% endif %}
      </p>
    {% endfor %}
    </ul>
{% endblock %}
