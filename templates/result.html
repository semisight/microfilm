{% extends "layout.html" %}
{% block body %}
    <h2>Your feed for {{ date }}.</h2>
    {% for post in posts %}
    <p id="feed">
      {{ post['from']['name'] }} said:<br>
      {{ post['message'] }}<br>
      {% if post['likes'] %}
        (and got {{ post['likes']['count'] }} likes)
      {% endif %}
      {% if post['picture'] %}
        <img src="{{ post['picture'] }}" alt="Pic swiped from Facebook :P">
      {% endif %}
    </p>
    {% endfor %}
{% endblock %}
